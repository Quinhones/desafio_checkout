<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <header class="main-header">
    <h1>Ótima escolha!</h1>
    <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
  </header>

  <main class="main">
    <div class="content">

      <div class="card">
        <header>
          <h2 class="card-header">Sua compra</h2>
        </header>
        <div class="card-body">
          <img class="card-img-top"
            src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
            width="100">
          <h3 class="card-title">Produto</h3>
          <p class="card-text">Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>
          <h3 class="card-title">Cor</h3>
          <p class="card-text">Branco</p>
          <h3 class="card-title">Tamanho</h3>
          <p class="card-text">G</p>
          <h3 class="card-title">Preço</h3>
          <p class="card-text">R$ 69,90</p>
        </div>
      </div>
      
      <form class="form" action="url_para_enviar_dados_do_formulario" method="post">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Quantidade</p>
            <input type="number" name="quantidade" id="quantidade" class="form-control" max="99" maxlength="2" min="1"  value="1" onchange="total()">
            <p class="card-text">Total</p>
            <input type="text" name="preco" id="preco" class="form-control" value="R$ 69,90" disabled>
          </div>
        </div>

        <h2 class="form-title">Dados pessoais</h2>
        <fieldset>
          <div class="input-container">
            <label class="form-label" for="nome">Nome completo</label> </label>
            <input type="text" name="nome" id="nome" class="form-control" maxlength="200" required>
          </div>
          <div class="input-container">
            <label class="form-label" for="sobrenome">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="email@exemplo.com" maxlength="300" required>
          </div>
          <div class="input-container">
            <label class="form-label" for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" required>
          </div>
          <div class="input-container flex">
            <input type="checkbox"class="form-check-input me-md-2" id="exampleCheck1">
            <label class="check-label" for="newsletter">Quero receber a newsletter da RCHLO!</label>
          </div>
        </fieldset>
          
        <h2 class="form-title">Cartão de crédito</h2>
        <fieldset>
          <div class="input-container">
            <label class="form-label" for="cvv">Número - CVV</label> </label>
            <input type="text" name="cvv" id="cvv" class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
          </div>
          <div class="input-container">
            <label class="form-label" for="bandeira">Bandeira</label>
            <select id="bandeira" class="form-control" required>
              <option>Selecione uma opção...</option>
              <option>Visa</option>
              <option>Mastercard</option>
              <option>Elo</option>
            </select>
          </div>
          <div class="input-container">
            <label class="form-label" for="validade">Validade</label>
            <input type="month" name="validade" id="date" class="form-control" min ="2022-03" required>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary"> Confirmar Pedido </button>
      </form>
      
    </div>
  </main>

  <script src="functions.js"></script>
</body>

</html>
